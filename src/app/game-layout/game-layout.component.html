<div class="min-w-screen min-h-screen flex justify-center items-center py-10">

  <div class="max-w-lg">
    <div class="flex justify-center">
      <div class="flex flex-col gap-2">
        <div *ngFor="let row of board; let rowIndex = index" class="flex flex-row gap-2">
          <app-letter-box 
            *ngFor="let cell of row; let colIndex = index"
            (guestLetter)="onGuessLetter($event)"
          >
            {{ cell }}
          </app-letter-box>
        </div>
      </div>
    </div>

    <div class="flex justify-center">
      <div class="space-y-2 mt-5">
        <div *ngFor="let row of keyboardKeys" class="flex space-x-2 justify-center">
          <app-keyboard-key
            *ngFor="let key of row"
            [key]="key"
          >
          </app-keyboard-key>
        </div>
      </div>
    </div>
  </div>

</div>
